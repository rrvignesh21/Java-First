<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>File Upload</title>
<style>
    .about {
        background-color: #eee;
        height: 200px;
      }
</style>
</head>
<body>
<center>
    <h1>File Upload</h1>
    <div class = "about">
        <div>
    <form method="post" action="fileuploadservlet"
        enctype="multipart/form-data">
        <h3>Select file to upload: </h3><br/>
        <input type="file" name="file" size="60" /> <br />
         <input type="submit" value="Upload" />
    </form>
    </div>
    </div>
    <div>
        <h2>(Or)</h2>
    </div>

    <div class = "about">
        <div>
    <form method="post" action="multifileupload"
        enctype="multipart/form-data">
        <h3>Select folder to upload:</h3><br/> 
        <input type="file" name="file" size="60" webkitdirectory directory multiple /> <br />
         <input type="submit" value="Upload" />
    </form>
    </div>
    </div>    
</center>
</body>
</html>
